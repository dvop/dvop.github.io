    <script>
    //数据源，json的格式.
    var user=[{"id": "12.01", "name": "出现第一位武汉市民有不明原因肺炎症状（事后确诊，当时未知是不明原因肺炎，且尚无医生发现和报告）。据金银潭医院的重症监护病房（ICU）主任吴文娟透露，该病患是一名年过七旬的男子，有点脑梗、老年痴呆。发病后，先被送入武汉市的另一家医院，但随着病情恶化，12月29日被转入金银潭医院。这名老人住在离海鲜市场四五站（公交站）远的地方，由于此前便患病在家，基本上不出门，并没有前往过华南海鲜市场。12月1日这个发病时间是通过流行病学调查综合家属回忆得出的结论。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）以及BBC中文 | 肺炎疫情：模糊不清的“零号病人”与病毒来源争议。","age":"20"},
{"id": "12.01", "name": "【按，注意出现病症、入院、确诊“不明原因（病毒性）肺炎”、确诊“新冠肺炎”、确定有限人传人、确定持续人传人的区别。本时间线注重信息（概念提出）时间的记录。】","age":"20"},
{"id": "12.08", "name": "“第一例”武汉不明肺炎病人发病。见1月11日专家解读不明原因的病毒性肺炎最新通报。【按，事后确诊，当时未知是不明原因肺炎。武汉市卫健委溯源结论与1月5日通告、1月24日论文的溯源结论都有出入。】","age":"20"},
{"id": "12.10", "name": "3名武汉市民出现病症入院（事后确诊，事后得知1例与华南海鲜城有关，且这名患者和第一例患者之间，找不到任何流行病学上的联系。这意味着至少不应将华南海鲜市场视为唯一的病毒来源）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征））","age":"20"},
{"id": "12.12", "name": "“第一例”武汉不明肺炎病人发病。见1月5日武汉市卫健委发布第三份公告。1月2日界面新闻 | 武汉肺炎患者讲述：家属未被体检 本人已退烧一星期载同日郑先生开始发烧，去了武汉市一医院检查，诊断为肺部感染。【按，事后确诊，当时未知是不明原因肺炎，且武汉市卫健委当时的溯源结论或指向本患者。与1月24日论文的溯源结论有出入，或可知对于“第一例”病人的流行病学考察的观点在不断修正。】","age":"20"},
{"id": "12.12", "name": "同日，武汉市优抚医院（距离华南海鲜市场200米）门诊医生刘永（化名）接诊了一位来自华南海鲜市场的商户黄某（69岁），该患者干咳、不发烧、不流涕。该患者透露隔壁七八位商户员工有高烧不退的症状。见2月11日八点健闻 | 失去的机会，新冠疫情早期被忽视的小医院病例。","age":"20"},
{"id": "12.13", "name": "武汉市优抚医院门诊医生刘永（化名）提醒同事，只要是华南海鲜市场来看病的人，每个人都免费提供一个普通外科口罩。同时他建议放射科和门诊科所有医生佩戴口罩。见2月11日八点健闻 | 失去的机会，新冠疫情早期被忽视的小医院病例。","age":"20"},
{"id": "12.13", "name": "同日（一说于12月15日），一位65岁的华南海鲜市场男性送货员开始出现发热症状，并于12月16日前往武汉市中心医院（南京路院区）门诊就诊。经过口服药物治疗，患者病情仍未能改善，复于12月18日住进该院急诊病房。由于高烧未退，病因不明，武汉市中心医院于12月24日对该患者进行肺泡纤维支气管镜灌洗取样，并将样本送往广州微远基因科技有限公司进行NGS检测以确定病原体【参见12月26日条目】。未待得出检测结果，该患者又于12月25日转入同济医院治疗，后在12月30日转入金银潭医院，最终于2020年1月30日去世。该名患者为目前所知最早被检测出新型冠状病毒的病例。见Li-Li Ren, et al. Identification of a novel coronavirus causing severe pneumonia in human: a descriptive study. Chinese Medical Journal, Feb. 11, 2020（鉴定一种可引起人类重症肺炎的新型冠状病毒：描述性研究），2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末，2月19日财经杂志 | 谁是第一个基因检测出的新冠病毒肺炎患者？及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},
{"id": "12.15", "name": "2名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）","age":"20"},
{"id": "12.16", "name": "武汉市优抚医院门诊医生刘永（化名）的同事接诊一位总是去华南海鲜市场进货的湖北荆州市民（70岁）已发烧数天，症状干呕。后该患者转院武汉红十字医院诊断为肺部感染（时间不详），12月24日在同济医院确诊新冠肺炎。1月23日封城前治愈。见2月11日八点健闻 | 失去的机会，新冠疫情早期被忽视的小医院病例。该患者发病时间近于12月12日。","age":"20"},
{"id": "12.16", "name": "同日，一位41岁来自武汉江夏区的陈姓男性患者开始出现发热症状，根据后来的流行病学调查，该名患者并无华南海鲜市场接触史。在发热6天后该患者于12月22日前往江夏区人民医院呼吸科住院治疗。这名患者经过了5天的治疗，病情未能得到改善，复于12月27日转入武汉市中心医院（南京路院区），并在当日下午也被安排进行了支气管肺泡灌洗液取样，送往北京博奥医学检验所有限公司检测病原【参见12月30日条目】。见Li-Li Ren, et al. Identification of a novel coronavirus causing severe pneumonia in human: a descriptive study. Chinese Medical Journal, Feb. 11, 2020（鉴定一种可引起人类重症肺炎的新型冠状病毒：描述性研究），2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末，2月19日财经杂志 | 谁是第一个基因检测出的新冠病毒肺炎患者？以及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},
{"id": "12.17", "name": "1名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）","age":"20"},
{"id": "12.17", "name": "12月16-17日前后，一位在华南海鲜市场一家经营冷冻生鲜档口打工的44岁东北男性开始出现发热症状。在家中经历数日持续高烧后，前往武汉市第六医院就诊住院，后于12月24日转入同济医院治疗。稍后医院于12月26日对该患者进行了支气管肺泡灌洗液取样，并将样本送交华大基因进行病原微生物NGS检测。12月31日该患者转入金银潭医院治疗。另一说该患者转入协和医院并采样送交华大基因检测，华大基因检测出样本中病毒与SARS基因序列相似性高达80%，但SARS检测试剂盒检测则为阴性。12月30日华大基因将检测结果口头通报协和医院，并建议医院向武汉市卫健委报告【参见1月1日条目】。见1月22日中国经营报 | “病好了就想马上回家”：对话武汉肺炎当事人，Genomic epidemiology of SARS-CoV2，微信聊天截图及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},
{"id": "12.18", "name": "1名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。","age":"20"},
{"id": "12.19", "name": "武汉市市委常委会召开会议传达学习中央经济工作会议精神，市委书记马国强主持会议。见12月20日长江日报报道。","age":"20"},
{"id": "12.19", "name": "湖北省委书记蒋超良、省长王晓东与来汉出席第四届楚商大会的马云、陈东升座谈。见12月20日湖北日报报道。","age":"20"},
{"id": "12.19", "name": "1名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。","age":"20"},
{"id": "12.20", "name": "5名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。其中武汉市民曾某某开始发热，咳嗽、无力，于12月27日住入武汉市普仁医院治疗，12月31日转入金银潭医院，最终在1月9日死亡，为疫情发现后第一例死亡病例。他的妻子（无华南海鲜市场接触史）在其发病5天后亦开始发病，是最早通报的“人传染人”的病例【参见1月15日条目】。见国家卫健委发布新型冠状病毒感染的肺炎疫情情况第三份公告及Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。","age":"20"},
{"id": "12.20", "name": "稳健医疗用品股份有限公司（以下简称“稳健医疗”）决策层决定取消在湖北召开年终高管会议，改为阳逻会场和深圳会场视频会议。","age":"20"},
{"id": "12.20", "name": "同日，一名在华南海鲜市场经商的41岁福建泉州籍陈姓男子开始出现发热症状，后于12月26日住入武汉市中心医院（后湖院区）治疗，医院于12月30日对病人进行了支气管肺泡灌洗液取样。由于武汉市疾控中心与复旦大学附属上海市公共卫生临床中心签署有科研合作协议，该份样本后于1月3日由上海市公共卫生临床中心获得，并经张永振团队从样本中检测出类SARS冠状病毒，得到了该病毒的全基因组序列，于1月11日向全世界公布了获得的新型冠状病毒全基因组序列【参见1月5日及11日条目】。见1月16日中新网上海 | 中国获各国科学家盛赞：对武汉不明原因肺炎疫情反应快速、态度公开透明及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},

{"id": "12.25", "name": "武汉市第五医院消化内科吕小红主任听说武汉市两家医院有医护人员疑似感染不明原因的病毒性肺炎（当时未知是新冠肺炎），并被隔离，其中还有呼吸科的医护人员。见冰点周刊 | 钟南山发话前，武汉这位医生向附近学校发出疫情警报。","age":"20"},
{"id": "12.16", "name": "2名武汉市民出现病症（事后确诊，事后知1名与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。据2月2日长江日报 | 最早上报疫情的她，怎样发现这种不一样的肺炎当日有老两口就诊于湖北省中西医结合医院，接诊医生是呼吸与重症医学科主任张继先，“当时两人是自己走到医院来的，拍出来的胸部CT片，却呈现出与其他病毒性肺炎完全不同的改变”。张继先“让老两口叫来他们的儿子做检查，儿子没有任何症状，但CT一照，肺上也有那种表现了。”事后张继先接受《长江日报》采访表示“是‘非典’时期锻炼出来的思维”。同日，“还来了一位华南海鲜市场的商户，一样的发烧、咳嗽，一样的肺部表现。”（此处与前面论文描述同）。","age":"20"},
{"id": "12.16", "name": "同日，广州微远基因科技有限公司某员工在武汉市中心医院所送检的样本中检测出未知病毒，与蝙蝠冠状病毒相似度为87%，与SARS相似度为81%【参见12月13日条目】。见微信公众号小山狗 | 记录一下首次发现新型冠状病毒的经历。","age":"20"},
{"id": "12.27", "name": "2名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。","age":"20"},
{"id": "12.27", "name": "同日，湖北省中西医结合医院呼吸与重症医学科张继先主任把这4个人的情况（肺部胸片同样症状）向业务院长夏文广、医院院感办和医务部作了汇报，医院立即上报给江汉区疾控中心。","age":"20"},
{"id": "12.27", "name": "同日，广州微远基因科技有限公司某员工将冠状病毒相关数据分享与中国医学科学院病原所。由于意识到这是一个突发病毒，该公司对实验室进行了全面消毒，电话通知医院发现冠状病毒，对患者采取了隔离措施，但并未给予书面报告。之后数日，该公司领导又亲自前往武汉同医院、疾控中心汇报相关情况。见微信公众号小山狗 | 记录一下首次发现新型冠状病毒的经历，2月19日财经杂志 | 谁是第一个基因检测出的新冠病毒肺炎患者？及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},
{"id": "12.27", "name": "同日，患者李静（化名）因胆囊疾病进入武汉中心医院后湖院区治疗。此后，陆续看到4位华南海鲜市场的商户因肺炎来到急诊病房就诊。见1月1日新京报 | 武汉华南海鲜市场已休市，不明原因肺炎已有成熟监测体系。","age":"20"},
{"id": "12.28", "name": "武汉市中心医院后湖院区急诊科接诊了4例和华南海鲜市场有关的发热病人。到2020年1月1日前后，该医院共收治了7例“不明原因肺炎”病例。见2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末。","age":"20"},
{"id": "12.29", "name": "28、29两日内，湖北省中西医结合医院门诊又陆陆续续收治了3位同样来自华南海鲜市场的病人，该院累计接诊7个相似肺炎症状的病人。见2月2日长江日报 | 最早上报疫情的她，怎样发现这种不一样的肺炎。","age":"20"},
{"id": "12.29", "name": "13时，湖北省中西医结合医院分管院长夏文广召集了呼吸科、院感办、心血管、ICU、放射、药学、临床检验、感染、医务部的10名专家。对这7个病例进行了逐一讨论，影像学特殊，全身症状明显，实验室检查肌酶、肝酶都有变化，专家们一致认为，这种情况确实不正常，要引起高度重视。追问到还有两例类似病史患者，到同济医院、协和医院去治疗，留下来的地址也是华南海鲜市场后，夏文广副院长立即决定：直接向省、市卫健委疾控处报告。见2月2日长江日报 | 最早上报疫情的她，怎样发现这种不一样的肺炎。","age":"20"},
{"id": "12.29", "name": "傍晚，武汉市传染病定点收治医院——武汉市金银潭医院业务副院长黄朝林和ICU主任吴文娟来到湖北省中西医结合医院，逐一查看了7个病人，接走了6位病人，其中轻症3位、重症3位。 每转一个病人，救护车就要彻底消毒一次，再接下一个病人。其中一人坚决不去金银潭医院，留在湖北省中西医结合医院继续治疗。见2月2日长江日报 | 最早上报疫情的她，怎样发现这种不一样的肺炎，2月9日长江日报 | 黄朝林：42天用6种身份与病毒较量。","age":"20"},
{"id": "12.29", "name": "同时，傍晚至23时许，金银潭医院陆续接受从湖北省中西医结合医院转移的第一批6名患者，期间调用了负压救护车。见《三联生活周刊》2020年第7期新冠肺炎，医院的节点。","age":"20"},
{"id": "12.29", "name": "另，武汉一家三甲医院的一线医护孙平（化名）至迟12月底已看到从某大型综合三甲医院传出来的一个“白肺”动态CT，病人的肺部全部被病毒侵蚀。当时有人认为是“疑似非典”。医护马上上标准防护——口罩、帽子、手套。见南方周末 | 独家深访：从发现到封城，武汉一线医护复盘疫情为何爆发。","age":"20"},
{"id": "12.29", "name": "武汉市中心医院艾芬所在的急诊科向医院公共卫生科上报了本院7例发热病人中急诊科收治的4例。公共卫生科回复称，已上报江汉区疾控中心。江汉区疾控中心说，湖北省中西医结合医院与武汉市红十字会医院之前也已接到类似病例。在急诊科上报的4例病例中，有一对母子，儿子在华南海鲜市场工作，母亲去海鲜市场送饭，并没有接触过华南海鲜市场的物品，但依然染病，而且病情较重，艾芬当时就推断，这个病可能“人传人”。见2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末。","age":"20"},
{"id": "12.29", "name": "同日，武汉中心医院后湖院区的患者李静（化名）看到，第四位来自华南海鲜市场的肺炎患者住进了急诊病房。医院随即把这四名患者的病床调换到了病房的西南角，当天下午即对他们进行隔离治疗。见1月1日新京报 | 武汉华南海鲜市场已休市，不明原因肺炎已有成熟监测体系。","age":"20"},
{"id": "12.29", "name": "同日下午，湖北省、武汉市卫健委疾控处接到省中西医结合医院、市中心医院后湖院区等医院的报告后，指示省、市疾控中心会同江汉、硚口、东西湖区疾控中心赶赴相关医院及华南海鲜市场开展流行病学调查、标本采集检测、院感控制等处置工作。次日上午，武汉市疾控中心采集华南海鲜市场外环境标本12份，结果待查。同时形成《关于医院报告华南海鲜市场多例肺炎病例情况的调查处置报告》，累计搜索病例25例，完成流行病学调查核实20例，其中发病时间在12月12日至25日之间，仅有华南生鲜市场的暴露史。见2月19日知识分子 | 值得严重关注的2019年12月31日。","age":"20"},
{"id": "12.30", "name": "武汉卫健委下发《关于做好不明原因肺炎救治工作的紧急通知》和《市卫生健康委关于报送不明原因肺炎救治情况的紧急通知》两份文件，要求各医疗机构及时跟踪救治情况，未经授权任何单位、个人不得擅自对外发布救治信息。同时要求各单位在今日下午4点前清查统计近一周接诊过具有不明原因肺炎的病人。据孙平（化名）口述，院里开始组织培训，通知上写的是“不明原因的病毒性肺炎”，后来一线医护就简称它为“病毒肺”。所有科室都要求参加，培训材料严格保密，通知上写了拍照外传造成严重后果的要追责。见南方周末 | 独家深访：从发现到封城，武汉一线医护复盘疫情为何爆发。","age":"20"},
{"id": "12.30", "name": "同日，武汉市中心医院收到北京博奥医学检验所反馈该院所收治的41岁男性不明肺炎患者的检测报告【参见12月16日条目】，该检测报告上标注有“SARS冠状病毒”字样。中心医院急诊医生艾芬感到“很可怕”，第一时间向医院公共卫生科和院感部门报告，但医院有没有再向上级疾控部门报告，她并不清楚。见2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末，2月19日财经杂志 | 谁是第一个基因检测出的新冠病毒肺炎患者？以及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},
{"id": "12.30", "name": "同日晚间，武汉医学院2004级班级微信群中，武汉市中心医院眼科医生李文亮在群内发布北京博奥医学检验所检测报告截图，提醒群内医护及家人注意防范。同时“协和红会神内”“肿瘤中心”等微信群内的刘文、谢琳卡医生亦有传播相关消息。金银潭医院科室主任徐冰（化名）及时将此信息告知有关领导，但没得到有效反馈。艾芬本人则不知这份报告后来是怎样流出的，李文亮称是“同事之间互相交流知道的”，他“当天晚上也看到了一份武汉市卫健委员会发布的红头文件”。见1月27日北青深一度 | 受训诫的武汉医生，2月1日财新网 | 新冠肺炎又一“吹哨人”现身 曾被警方口头教育，2月7日财新网 | 第三名吹哨人现身：刘文医生仍在抗疫一线，2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的以及《三联生活周刊》2020年第7期新冠肺炎，医院的节点。","age":"20"},
{"id": "12.30", "name": "同日，武汉一线医生李云华、刘力等已看到关于类SARS病毒消息。见2月3日财新网 | 封面报道之一现场篇：武汉围城。","age":"20"},
{"id": "12.30", "name": "武汉市金银潭医院业务副院长黄朝林安排实施了6个病人做肺泡灌洗取标本，用纤支镜将病人气管中的分泌物取出来，这样的标本阳性率高。当天，这6份珍贵的标本就被送到中科院武汉病毒所。见2月9日长江日报 | 黄朝林：42天用6种身份与病毒较量。","age":"20"},
{"id": "12.30", "name": "同时，武汉病毒所积极响应武汉市政府、湖北省卫健委和武汉市卫健委的防控联动机制，开展新型冠状病毒样本的收集和标准化入库工作。见中国科学院武汉病毒研究所武汉病毒所全力开展新型冠状病毒肺炎科研攻关。","age":"20"},
{"id": "12.30", "name": "深夜，以共产党员为骨干的总台央广湖北记者站七位同志责无旁贷毅然决然投身到疫情最严重的第一线。见2月16日中央广播电视总台 | 越是艰险越向前！——总台疫情防控阻击战武汉一线宣传报道工作纪实之二。","age":"20"},
{"id": "12.30", "name": "上午，中国疾控中心、中科院院士高福在中科院微生物所芳澜讲堂作报告。报告题为“创新创业创造——坚持需求导向的微生物科学研究”，强调创业、应用转化，尤其是经纪人（Broker）的重要性。","age":"20"},
{"id": "12.30", "name": "同日，国家卫健委获悉武汉市发生了聚集性不明原因的病毒性肺炎，着手组织国家工作组和专家组赴武汉指导支持相关疫情的防治工作。见1月22日国务院新闻办就新型冠状病毒感染的肺炎防控工作有关情况举行发布会。","age":"20"},
{"id": "12.30", "name": "又据经济学家华生称，因为中国疾控中心主任高福有临睡前在网络上搜索有关传染病信息的习惯，当日偶然发现了有关武汉市卫健委内部发出了不明原因肺炎紧急通知的相关传闻，连夜给国家卫健委多名领导分别打电话报警。见2月17日华生2010 | 如果群殴高福是搞错了对象及2月22日华生2010 | 让事实说话——我们要从这次疫情真正总结什么（⼆）。","age":"20"},
{"id": "12.31", "name": "【湖北】","age":"20"},
{"id": "12.31", "name": "凌晨1点半，李文亮接到电话，去武汉卫健委开会，他所在的武汉市中心医院的“医院院领导、医务室主任都参加了”，但他没能参会，他说“凌晨4点多的时候主任开车送我回的家”，故会议约进行到4点。当天，李文亮被再三叫去医院监察科，“写了一份不实消息外传的反思与自我批评”，并“说要院内处分”。见1月27日北青深一度 | 受训诫的武汉医生。","age":"20"},
{"id": "12.31", "name": "上午，国家卫健委所派出的专家组（第一批）抵达武汉。目前所知此批专家组成员包括中国工程院院士徐建国、北京地坛医院感染性疾病诊疗与研究中心首席专家李兴旺、中日友好医院呼吸与危重症医学科主任曹彬以及中国疾控中心副主任冯子健等。其中，中国疾控中心共派出了9名专家（高福不在此列）。该专家组前往武汉金银潭医院，同当地医务人员一道，对新型冠状病毒肺炎患者开展临床救治，包括危重症患者的抢救。同时承担国家卫健委下达的总结患者临床特征、救治经验，以编写第一版疾病诊疗方案的任务。参见12月31日央视新闻 | 武汉发现不明原因肺炎 国家卫健委专家组已抵达武汉，2月5日中国新闻周刊 | 武汉之憾：黄金防控期是如何错过的？，1月28日央视新闻 | 确诊病例为何急剧增长？未来疫情是否还存在爆发期？白岩松连线专家答疑，2月10日健康报 | 他们为诊疗方案日夜兼程以及2月1日中国疾控中心在一线，疾控勇士与新型冠状病毒赛跑。","age":"20"},
{"id": "12.31", "name": "13时，武汉市卫健委发布第一份公告武汉市卫健委关于当前我市肺炎疫情的情况通报，表示到目前为止调查发现27例病例，其中7例严重，所有病例均已隔离治疗。并表示“未发现明显人传人现象，未发现医务人员感染。目前对病原的检测及感染原因的调查正在进行中”。","age":"20"},
{"id": "12.31", "name": "同日，湖北省成立“不明原因肺炎医疗救治专家组”，黄朝林成为26名成员之一。见2月9日长江日报 | 黄朝林：42天用6种身份与病毒较量。","age":"20"},
{"id": "12.31", "name": "央广湖北记者站站长王志刚当即布置了内参报送任务，要求全站记者把工作注意力向疫情防控转移，发现情况及时预警。副站长张毛清来到与华南海鲜市场相邻的汉口火车站，了解车站人流和防控压力，并向出租车司机了解社会反映。记者左艾甫采访武汉市华南海鲜市场经营户和附近居民，了解海鲜市场卫生面貌。当天记者站就采制了两篇有数据、有分析、有建议的重要内参。见2月16日中央广播电视总台 | 越是艰险越向前！——总台疫情防控阻击战武汉一线宣传报道工作纪实之二。","age":"20"},
{"id": "12.31", "name": "长江日报记者探访武汉华南海鲜市场。商贩表示市场每天消毒，但正常营业，秩序井然。","age":"20"},
{"id": "12.31", "name": "微博大V江宁婆婆表示武汉拥有全国第一个p4级病毒研究所，“如果武汉搞不定，没人搞得定”，对武汉不明肺炎表示乐观。","age":"20"},
{"id": "12.31", "name": "3名武汉市民出现病症（事后确诊，事后知2名与华南海鲜城有关）。即日起，把从12月16日住院的疑似患者转移到金银潭医院进行隔离（共转移了59位疑似患者，住院日期从12月16日到1月1日。后有41位确诊）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。","age":"20"},
{"id": "12.31", "name": "同日，香港食物及卫生局开始部署防控措施，加强出入境口岸健康监察，并通知前线医护人员提高警觉。","age":"20"},
{"id": "12.31", "name": "世界卫生组织中国办事处接到报告，武汉出现原因不明的肺炎。见世界卫生组织1月5日的疾病爆发新闻。","age":"20"},
{"id": "12.31", "name": "Dailymail（每日邮报）：27人在武汉被神秘未确定种类肺炎感染。","age":"20"},
{"id": "01.01", "name": "凌晨，武汉市中心医院后湖院区急诊科又收到了一位由武汉市红十字会医院转入的65岁男子。该男子在华南海鲜市场附近开诊所，最近收治了很多发热病人，之后自己也有了症状，病情严重。急诊科医生艾芬分析认为，这位诊所老板的病很可能就是他诊所的病人传给他的。她再次向医院公共卫生科和医务处报告了该诊所老板收治了多例病人的相关消息，希望能够引起重视。她担心，“一旦急诊科医生或者护士被感染得病了，就很麻烦”。并要求自己科室的医护人员先戴起了N95口罩。见2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末。","age":"20"},
{"id": "01.01", "name": "武汉市公安局官方微博“平安武汉”声称依法查处8名武汉市民造谣者。一般认为其中包括武汉市中心医院眼科医生李文亮、武汉协和医院肿瘤科谢琳卡医生、神经内科刘文医生等，事后网友称他们是武汉肺炎的“吹哨人”。","age":"20"},
{"id": "01.01", "name": "关闭整顿华南海鲜城市场。","age":"20"},
{"id": "01.01", "name": "同日，国家卫健委专家组成员、中日友好医院呼吸与危重症医学科主任曹彬起草了《不明原因的病毒性肺炎诊疗方案（试行）》的初稿，并在稍后与相关专家商讨确定了方案命名。该方案并未对全国印发，仅是重点印发至武汉市各级医疗卫生机构【参见1月3日及4日条目】。见2月10日健康报 | 他们为诊疗方案日夜兼程。","age":"20"},
{"id": "01.01", "name": "1月初（具体时间不详），各家医院先后出现了疑似“病毒肺”病人，有一些小的医院，不接收发热病人，把他们推到其他医院。这种情况被其他几家医院联名告到武汉卫健委。武汉卫健委通知，各家医院接诊的病人必须自己治，把转诊的口子堵住了。然而大多数医院都不是传染病医院，并不具备隔离条件。见南方周末 | 独家深访：从发现到封城，武汉一线医护复盘疫情为何爆发。","age":"20"},
{"id": "01.01", "name": "华大基因公司于12月份从武汉各医院所获得的疑难肺炎病例样本中发现三例类SARS的冠状病毒，分别采样自12月26日、29日及30日【参见12月17日】。12月31日该公司将三份样本所获得的病毒基因序列片断合在一起形成了一个混装的全基因序列，并在1月1日将基因序列提供给中国疾控中心，同时将三份检测报告也上报武汉市卫健委。见2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},

{"id": "01.02", "name": "昨日近24时，武汉市中心医院艾芬也接到了医院监察科的信息，要求其第二天到监察科谈话。在和监察科纪委谈话过程中，领导批评她“作为专业人士没有原则，造谣生事，你们这种不负责任的行为导致了社会恐慌，影响了武汉市发展、稳定的局面。”艾芬提及了这个病可以人传人，但没有获得任何回应。医院要求医务人员之间不许公开谈及病情，不得通过文字、图片等可能留存证据的方式谈论病情，病情只能在交接班必要的时候口头提及。对于前来就诊的患者，医生们也只能讳莫如深。见2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末。","age":"20"},

{"id": "01.03", "name": "有多位来自武汉不同三甲医院的医生回忆该日前后，其院领导曾根据一个“白色封皮的手册”，“向他们口头传达了一个‘不明原因病毒性肺炎’的‘上报标准’”，甚至“要求这个上报标准只能通过面授、电话，或者微信语音传达”。该标准即《不明原因的病毒性肺炎医疗救治工作手册》（白色封皮）中的《不明原因的病毒性肺炎入排标准》，这份标准规定不明原因的病毒性肺炎病例的纳入条件必须同时符合流行病学史（华南海鲜市场及其相关人员接触史）与四条临床表现（1. 发热≥38℃，2. 肺炎影像学特征，3. 发病早期白细胞总数正常或降低，或淋巴细胞计数减少，4. 经规范抗菌药物治疗3天病情无改善或加重），并且不能明确诊断为其它疾病。受访医生认为，白皮手册的《入排标准》过于“苛刻”，不利于早发现、早确诊。另外白皮手册中亦收录了曹彬所拟定的《不明原因的病毒性肺炎诊疗方案（试行）》，这份诊疗方案中将病例的定义为需满足四条临床标准（与《入排标准》类似）或满足前三条标准外加流行病学标准（患者有武汉市华南海鲜市场暴露史或有类似病人接触史），同时不能明确诊断为其它疾病的肺炎病例【参见1月1日条目】。国家卫健委第一批专家组成员表示这份《诊疗方案》是1月3日前后由他们与湖北当地专家组共同制定的，但他们并未参与制定《入排标准》且是事后获知这份文件的。据媒体报道，专家组当时所知的是一份绿色封皮的《工作手册》，两种封皮《工作手册》的区别则是是否收入《入排标准》。又有报道称国家和省专家组成员在见到白色封皮的《工作手册》后，要求武汉卫健委收回该手册重新编印，即去掉《入排标准》后的绿色封皮《工作手册》，但各医院所执行的诊断和上报标准并没有改变，直到国家卫健委发布第一版《新冠肺炎诊疗方案》。见2月20日冰点周刊 | 白皮手册与绿皮手册：新冠肺炎诊断标准之变及2月24日财新网 | 武汉火线救人50天现场全记录。","age":"20"},
{"id": "01.03", "name": "17时，武汉市卫健委发布第二份公告，首次提出“不明原因的病毒性肺炎”概念。表示“发现符合不明原因的病毒性肺炎诊断患者44例，其中重症11例，其余患者生命体征总体稳定。目前所有病例均在武汉市医疗机构接受隔离治疗”，指出“截至目前，初步调查表明，未发现明显的人传人证据，未发现医务人员感染”。央视新闻转发报道。中国疾控中心转发公告。且通知了世界卫生组织。","age":"20"},

{"id": "01.03", "name": "国家卫健委办公厅发布《关于在重大突发传染病防控工作中加强生物样本资源及相关科研活动管理工作的通知》（国卫办科教函（2020）3号），要求针对近期武汉肺炎病例样本暂按照高致病性病原微生物（第二类）进行管理，相关样本的运输应当按照原卫生部《可感染人类的高致病性病原微生物菌（毒）种或样本运输管理规定》要求进行；病原相关实验活动应当在具备相应防护级别的生物安全实验室开展。各相关机构应按省级以上卫生健康行政部门的要求，向指定病原检测机构提供生物样本开展病原学检测并做好交接手续；未经批准，不得擅自向其他机构和个人提供生物样本及其相关信息；已从有关医疗卫生机构取得相关病例生物样本的机构和个人，应立即将样本就地销毁或送交国家制定的保藏机构保管，并妥善保存有关实验活动记录及实验结果信息；疫情防控工作期间，各类机构承担病原学检测任务所产生的信息属于特殊公共资源，任何机构和个人不得擅自对外发布有关病原检测或实验活动结果等信息，相关论文、成果发表须经委托部门审核同意。见2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"20"},

{"id": "01.06", "name": "湖北省中西医结合医院（即湖北省新华医院）的一位呼吸内科医生出现异常现象，肺部CT显示有一小块阴影，呈现磨玻璃状。该医生没有接触华南海鲜市场。当天新华医院院方召集各科室负责人开会。科室主任传达院方指示，不得把相关情况泄露给外界，尤其不能告诉媒体。见2月3日[财新网 | 封面报道之一现场篇：武汉围城_财新周刊频道]采访新华医院放射科医师李云华透露。","age":"20"},

{"id": "01.07", "name": "21时，国家卫健委病原检测结果初步评估专家组实验室获得了新冠病毒的全基因组序列，“不明原因的病毒性肺炎”病例的病原体初步判定为新型冠状病毒。经核酸检测方法共检出新型冠状病毒阳性结果15例，从1例阳性病人样本中分离出该病毒。《柳叶刀》A novel coronavirus outbreak of global health concern（《关系到全球卫生的新冠状病毒的爆发》）也提及此日期。","age":"20"},

{"id": "02.27", "name": "财新网记者调查了解到，黄女士是1959年生人，原为湖北省宣恩县水利水产局财务股副股长兼出纳。因犯贪污罪，湖北省宣恩县法院于2013年6月21日作出判决，黄女士获刑十年，其不服上诉，恩施州中院于2014年2月18日作出二审裁定，驳回上诉、维持原判。判决发生法律效力后交付执行，黄女士在湖北省武汉女子监狱服刑。","age":"【湖北】"},

{"id": "02.27", "name": "广州市政府新闻办举办的广州医科大学疫情防控专场新闻通气会上，钟南山回复了各界关切的问题：1.国内疫情有信心，四月底基本控制。2.出院后“复阳”的患者再被感染的概率很低。3.疫情首先出现在中国，不一定是发源在中国。4.新冠肺炎12月31日就已经明确，1月3日已经分离出病毒毒株，1月7日给了联合国，但我们仍然没有发布。我们CDC（疾控中心）的地位太低了，这是一个技术部门。CDC的特殊地位没有得到足够的重视，要一级一级上报。5.目前正是复工回流高峰，之前我们的预测模型是回流之后又出现一个高峰还没有出现。","age":"【中国】"},

{"id": "02.29", "name": "上午，河南邓州初三的李某敏因没钱买手机，无法按时跟听学校网课，而将母亲治疗精神疾病的药物大量吞下。据了解，她的父亲李汉党由于左腿残疾，只能靠平时在街上给人补鞋来维持生计，而母亲又患有精神病，无劳动能力，每个月药费要几百块。由于家里三个孩子都在上学，日常开支也不小，所以村里将他们家定为建档立卡的贫困户。3月2日邓州市人民政府发布公告，第一时间安排医院全力救治，目前李某没有生命危险，病情稳定。同时已成立调查组，对李某服药原因深入调查，调查情况将及时公布。","age":"【中国】"},

{"id": "02.29", "name": "CNN：来自美国加州的国会众议员约翰·加拉曼迪告诉记者，此前在住院几天后被检测出新型冠状病毒阳性的加州病人病情严重，需要插管治疗。美国疾控中心主任雷德菲尔德(Robert Redfield)说，在疫情暴发的早些时候，疾控中心的指导意见是，患者必须有去过中国的旅行史，或者在接受检测前曾与去过中国的人有过密切接触。但雷德菲尔德说，检验标准现在已经改变了。","age":"【国际】"},

{"id": "03.01", "name": "深圳卫健委通报1例境外输入新冠肺炎确诊病例。患者，男，35岁，在英国布里斯托工作。2月27日乘坐CX250航班，由伦敦飞往香港 。2月28日13:27抵达香港机场，15:30在香港机场海天码头乘坐渡轮到蛇口码头，16:32在码头入境时，显示该患者体温正常，16:45从蛇口码头乘出租车回福田区家中。患者全程佩戴口罩。2月29日上午7时，患者出现咳嗽、发热症状。10时由家属驾车送往中山大学附属第八医院发热门诊就诊。21时咽拭子初筛新冠病毒核酸阳性。23时患者由中大八医转至深圳市第三人民医院隔离治疗。3月1日0:40，深圳市疾控中心复核结果为新冠病毒核酸阳性。广东省卫生健康委已于3月1日凌晨将相关情况通报香港卫生部门。","age":"【中国】"},
