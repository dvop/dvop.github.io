              {"id": 2, "name": "“第一例”武汉不明肺炎病人发病。见1月11日专家解读不明原因的病毒性肺炎最新通报。【按，事后确诊，当时未知是不明原因肺炎。武汉市卫健委溯源结论与1月5日通告、1月24日论文的溯源结论都有出入。】","age":"35"},
              {"id": 3, "name": "湖北省委书记蒋超良、省长王晓东与来汉出席第四届楚商大会的马云、陈东升座谈。见12月20日湖北日报报道。","age":"20"},
              {"id": 4, "name": "5名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。其中武汉市民曾某某开始发热，咳嗽、无力，于12月27日住入武汉市普仁医院治疗，12月31日转入金银潭医院，最终在1月9日死亡，为疫情发现后第一例死亡病例。他的妻子（无华南海鲜市场接触史）在其发病5天后亦开始发病，是最早通报的“人传染人”的病例","age":"20"},
              {"id": 5, "name": "同日，一名在华南海鲜市场经商的41岁福建泉州籍陈姓男子开始出现发热症状，后于12月26日住入武汉市中心医院（后湖院区）治疗，医院于12月30日对病人进行了支气管肺泡灌洗液取样。由于武汉市疾控中心与复旦大学附属上海市公共卫生临床中心签署有科研合作协议，该份样本后于1月3日由上海市公共卫生临床中心获得，并经张永振团队从样本中检测出类SARS冠状病毒，得到了该病毒的全基因组序列，于1月11日向全世界公布了获得的新型冠状病毒全基因组序列【参见1月5日及11日条目】。见1月16日中新网上海 | 中国获各国科学家盛赞：对武汉不明原因肺炎疫情反应快速、态度公开透明及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"25"},
              {"id": 6, "name": "4名武汉市民出现病症（事后确诊，事后知2名与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。","age":"35"},
              {"id": 7, "name": "2名武汉市民出现病症（事后确诊，事后知1名与华南海鲜城有关）。见Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）。据2月2日长江日报 | 最早上报疫情的她，怎样发现这种不一样的肺炎当日有老两口就诊于湖北省中西医结合医院，接诊医生是呼吸与重症医学科主任张继先，“当时两人是自己走到医院来的，拍出来的胸部CT片，却呈现出与其他病毒性肺炎完全不同的改变”。张继先“让老两口叫来他们的儿子做检查，儿子没有任何症状，但CT一照，肺上也有那种表现了。”事后张继先接受《长江日报》采访表示“是‘非典’时期锻炼出来的思维”。同日，“还来了一位华南海鲜市场的商户，一样的发烧、咳嗽，一样的肺部表现。”（此处与前面论文描述同）。","age":"20"},
              {"id": 8, "name": "同日下午，湖北省、武汉市卫健委疾控处接到省中西医结合医院、市中心医院后湖院区等医院的报告后，指示省、市疾控中心会同江汉、硚口、东西湖区疾控中心赶赴相关医院及华南海鲜市场开展流行病学调查、标本采集检测、院感控制等处置工作。次日上午，武汉市疾控中心采集华南海鲜市场外环境标本12份，结果待查。同时形成《关于医院报告华南海鲜市场多例肺炎病例情况的调查处置报告》，累计搜索病例25例，完成流行病学调查核实20例，其中发病时间在12月12日至25日之间，仅有华南生鲜市场的暴露史。见2月19日知识分子 | 值得严重关注的2019年12月31日。","age":"20"},
              {"id": 9, "name": "同日，武汉市中心医院收到北京博奥医学检验所反馈该院所收治的41岁男性不明肺炎患者的检测报告【参见12月16日条目】，该检测报告上标注有“SARS冠状病毒”字样。中心医院急诊医生艾芬感到“很可怕”，第一时间向医院公共卫生科和院感部门报告，但医院有没有再向上级疾控部门报告，她并不清楚。见2月17日中国新闻周刊 | 亲历者讲述：武汉市中心医院医护人员被感染始末，2月19日财经杂志 | 谁是第一个基因检测出的新冠病毒肺炎患者？以及2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"25"},
              {"id": 10, "name": "同日晚间，武汉医学院2004级班级微信群中，武汉市中心医院眼科医生李文亮在群内发布北京博奥医学检验所检测报告截图，提醒群内医护及家人注意防范。同时“协和红会神内”“肿瘤中心”等微信群内的刘文、谢琳卡医生亦有传播相关消息。金银潭医院科室主任徐冰（化名）及时将此信息告知有关领导，但没得到有效反馈。艾芬本人则不知这份报告后来是怎样流出的，李文亮称是“同事之间互相交流知道的”，他“当天晚上也看到了一份武汉市卫健委员会发布的红头文件”。见1月27日北青深一度 | 受训诫的武汉医生，2月1日财新网 | 新冠肺炎又一“吹哨人”现身 曾被警方口头教育，2月7日财新网 | 第三名吹哨人现身：刘文医生仍在抗疫一线，2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的以及《三联生活周刊》2020年第7期新冠肺炎，医院的节点。","age":"35"},

              {"id": 12, "name": "凌晨1点半，李文亮接到电话，去武汉卫健委开会，他所在的武汉市中心医院的“医院院领导、医务室主任都参加了”，但他没能参会，他说“凌晨4点多的时候主任开车送我回的家”，故会议约进行到4点。当天，李文亮被再三叫去医院监察科，“写了一份不实消息外传的反思与自我批评”，并“说要院内处分”。见1月27日北青深一度 | 受训诫的武汉医生。","age":"20"},
              {"id": 13, "name": "13时，武汉市卫健委发布第一份公告武汉市卫健委关于当前我市肺炎疫情的情况通报，表示到目前为止调查发现27例病例，其中7例严重，所有病例均已隔离治疗。并表示“未发现明显人传人现象，未发现医务人员感染。目前对病原的检测及感染原因的调查正在进行中”。","age":"25"},
              {"id": 14, "name": "央广湖北记者站站长王志刚当即布置了内参报送任务，要求全站记者把工作注意力向疫情防控转移，发现情况及时预警。副站长张毛清来到与华南海鲜市场相邻的汉口火车站，了解车站人流和防控压力，并向出租车司机了解社会反映。记者左艾甫采访武汉市华南海鲜市场经营户和附近居民，了解海鲜市场卫生面貌。当天记者站就采制了两篇有数据、有分析、有建议的重要内参。见2月16日中央广播电视总台 | 越是艰险越向前！——总台疫情防控阻击战武汉一线宣传报道工作纪实之二。","age":"35"},
              {"id": 15, "name": "同日，香港食物及卫生局开始部署防控措施，加强出入境口岸健康监察，并通知前线医护人员提高警觉。","age":"20"},
              {"id": 16, "name": "世界卫生组织中国办事处接到报告，武汉出现原因不明的肺炎。见世界卫生组织1月5日的疾病爆发新闻。","age":"20"},
              {"id": 17, "name": "华大基因公司于12月份从武汉各医院所获得的疑难肺炎病例样本中发现三例类SARS的冠状病毒，分别采样自12月26日、29日及30日【参见12月17日】。12月31日该公司将三份样本所获得的病毒基因序列片断合在一起形成了一个混装的全基因序列，并在1月1日将基因序列提供给中国疾控中心，同时将三份检测报告也上报武汉市卫健委。见2月26日财新网 | 新冠病毒基因测序溯源：警报是何时拉响的。","age":"25"},
