<p align="center">大会全景，因为两边类似一个门，所以我叫这个照片为：blog门 。 </p>

<p align="center">中间是带有我id的胸牌在会场，左边是上面照片左右两边拍摄模式的设计人，我挺喜欢这个方式。</p>
<p align="center">他是 <a href="http://psytopic.com">psytopic.com</a> 的主要制作者(好象)，挺敏捷和有主见的一个年轻人。 </p>

<p align="center">郑，对我来说年会上很主要想见的人，虽然实际场合交流很少，但依然感受到了他的文质、细腻、年少。这个照片也是在一个动态的情况下照的，有些胡，所以尺寸调的小了些，与尺寸相比我更希望画质好些。</p>
